                <div class="card-body">
          <form>
          <div class="form-group ">

            <input type="form" class="form-control" id="trainName" />
          </div>
          <div class="form-group">
            <label for="destination">Destination</label>
            <input type="form" class="form-control" id="destination" />
          </div>
          <div class="form-group">
            <label for="trainTime"
              >First Train Time (HH:mm - military time)</label
            >
            <input type="form" class="form-control" id="trainTime" />
          </div>
          <div class="form-group">
            <label for="frequency">Frequency</label>
            <input type="form" class="form-control" id="frequency" />
          </div>
      
        <button type="submit" class="btn btn-primary" id ="new-train-btn">Submit</button>
      </form>

      <div class="col-lg-2"></div>
    </div>
      </div>
